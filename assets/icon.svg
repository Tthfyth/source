<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>
  
  <!-- 书本 - 更大更醒目 -->
  <g transform="translate(80, 80)">
    <!-- 书本阴影 -->
    <rect x="8" y="8" width="344" height="280" rx="16" fill="#000" opacity="0.2"/>
    
    <!-- 书本左页 -->
    <path d="M0 24 C0 10.7 10.7 0 24 0 L160 0 L160 264 L24 264 C10.7 264 0 253.3 0 240 Z" fill="#fff"/>
    
    <!-- 书本右页 -->
    <path d="M176 0 L328 0 C341.3 0 352 10.7 352 24 L352 240 C352 253.3 341.3 264 328 264 L176 264 Z" fill="#fff"/>
    
    <!-- 书脊 -->
    <rect x="160" y="0" width="16" height="264" fill="#e0e7ff"/>
    
    <!-- 左页代码行 - 更粗更明显 -->
    <rect x="24" y="36" width="112" height="14" rx="7" fill="#4f46e5"/>
    <rect x="24" y="64" width="88" height="14" rx="7" fill="#7c3aed" opacity="0.7"/>
    <rect x="24" y="92" width="104" height="14" rx="7" fill="#4f46e5"/>
    <rect x="24" y="120" width="72" height="14" rx="7" fill="#7c3aed" opacity="0.7"/>
    <rect x="24" y="148" width="96" height="14" rx="7" fill="#4f46e5"/>
    <rect x="24" y="176" width="80" height="14" rx="7" fill="#7c3aed" opacity="0.7"/>
    
    <!-- 右页代码行 -->
    <rect x="200" y="36" width="96" height="14" rx="7" fill="#4f46e5"/>
    <rect x="200" y="64" width="120" height="14" rx="7" fill="#7c3aed" opacity="0.7"/>
    <rect x="200" y="92" width="80" height="14" rx="7" fill="#4f46e5"/>
    <rect x="200" y="120" width="104" height="14" rx="7" fill="#7c3aed" opacity="0.7"/>
    <rect x="200" y="148" width="88" height="14" rx="7" fill="#4f46e5"/>
    <rect x="200" y="176" width="112" height="14" rx="7" fill="#7c3aed" opacity="0.7"/>
  </g>
  
  <!-- 放大镜 - 右下角更大 -->
  <g transform="translate(280, 280)">
    <!-- 放大镜玻璃 -->
    <circle cx="80" cy="80" r="72" fill="#fef3c7" opacity="0.9"/>
    <circle cx="80" cy="80" r="72" fill="none" stroke="#f59e0b" stroke-width="20"/>
    
    <!-- 放大镜手柄 -->
    <rect x="136" y="136" width="24" height="80" rx="12" fill="#f59e0b" transform="rotate(45 148 176)"/>
    
    <!-- 放大镜内代码符号 -->
    <text x="80" y="95" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#4f46e5" text-anchor="middle">&lt;/&gt;</text>
  </g>
</svg>
